<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="JS/JavaScript_3.js"></script>

    <title>Basic Form</title>

</head>

<body>
    <h3>Data Attribute Example</h3>
    <ol>
        <li data-family_relation="father">Mark</li>
        <li data-family_relation="mother">Kelly</li>
        <li data-family_relation="sister">Maxine</li>
    </ol>

    <h3>Characters</h3>
    <h4>Click on a universe to see a character!</h4>

    <ul>
        <li onclick="displayType(this)" id="DC" data-character-type="Batman">DC</li>

        <li onclick="displayType(this)" id="Star Wars" data-character-type="Luke Skywalker">Star Wars</li>

        <li onclick="displayType(this)" id="Marvel" data-character-type="Thor">Marvel</li>

        <li onclick="displayType(this)" id="Star Trek" data-character-type="Picard">Star Trek</li>
    </ul>

</body>

</html>
