<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            opacity: 1;
            transition: 4s opacity;
        }
        
        body.fade-out {
            opacity: 0;
            transition: none;
        }
    </style>


</head>

<body>
    <script>
        document.body.className += ' fade-out';
    </script>

    <h3>Fade in Image</h3>
    <img src="img/LOTR_Img1.jpg" alt="Journey" width="750" height="500" />

    <script>
        $(function() {
            $('body').removeClass('fade-out');
        });
    </script>

</body>

</html>
